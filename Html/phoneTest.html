                                                <button>

                                                    <span>My Center</span>
                                                </button>
                                            </div>
                                        </div>

                                    <div id="showKeypad">
                                        <button onclick="ShowKeypad('show')" class="fa fa-th btn btn-success showKeypad"></button>
                                    </div>
                                    <div id="keypad">
                                        <section id="keypadInputDiv">
                                            <input type="text" id="keypadInput">
                                            <button onclick="del('del')" class="fa fa-arrow-circle-left delBtn"></button>
                                        </section>
                                        <div>
                                            <button onclick="dispNum(1)">1</button>
                                            <button onclick="dispNum(2)">2</button>
                                            <button onclick="dispNum(3)">3</button>
                                        </div>
                                        <div>
                                            <button onclick="dispNum(4)">4</button>
                                            <button onclick="dispNum(5)">5</button>

                                            <button onclick="dispNum(9)">9</button>
                                        </div>
                                        <div>
                                            <button onclick="HashStar('*')">*</button>
                                            <button onclick="dispNum(0)">0</button>
                                            <button onclick="HashStar('#')">#</button>
                                        </div>
                                        <section id="callDiv">
                                            <div id="cDiv">
                                                <button class="bb" onclick="loadCard('Airtel')" style="background-color: lightgreen;">Sim1</button>
                                                <button class="bb" onclick="loadCard('Globacom')" style="background-color: lightgreen;">Sim2</button>
                                            </div>
                                            <div id="dDiv">

                                </div>
                                <div id="mediaContainer">

                            <div id="ContactsTab">

                                            <button>
                                                <i class="fa fa-star"></i>
                                                <br>
                                                <span>My Center</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div id="myContactList">

                    </div>

                                        <option value="Phone">Phone</option>
                                        <option value="Sim1">Sim1</option>
                                        <option value="Sim2">Sim2</option>
                                    </select>
                                </div>
                            </div>
                            <div id="typeNameCon">
                                <div id="iDiv">
                                    <i class="fa fa-user-o"></i>
                                </div>
                                <div id="inDiv">
                                    <input type="text" placeholder="Name" class="contactInfo">
                                </div>
                            </div>
                            <div id="typeNoCon">
                                <div id="iDiv">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <div id="inDiv">
                                    <input type="text" placeholder="Primary Number" class="contactInfo">
                                </div>
                            </div>
                            <div id="additional">
                                <div id="iDiv">
                                    <i class=""></i>
                                </div>
                                <div id="inDiv">
                                    <input type="text" placeholder="Additional Number">
                                </div>
                            </div>
                            <div id="none">
                                <div id="iDiv">
                                    <i class=""></i>
                                </div>
                                <div id="inDiv">
                                    <input type="text" placeholder="None">
                                </div>
                            </div>
                            <div id="typeEmailCon">
                                <div id="iDiv">
                                    <i class="fa fa-envelope"></i>
                                </div>
                                <div id="inDiv">
                                    <input type="text" placeholder="Email">
                                </div>
                            </div>

                </div>
                <div id="scrollApps">
                    <div id="group">

                    <div>
                        <button onclick="OpenPhoneApp()">
                            <img src="../Images/phonelogo.png" style="width: 40px;" alt="">

                        <button>
                            <img src="../Images/facebook-icon-removebg-preview.png" style="width: 40px;" alt="">

                <div>
                    <button class="fa fa-square-o"></button>

        <main id="vouGenMain">
            <section id="vouGenSect">
                <select name="" id="vou">
                    <option value="Select Network">Select Network</option>
                    <option value="Airtel">Airtel</option>
                    <option value="Globacom">Globacom</option>
                    <option value="MTN">MTN</option>
                    <option value="9mobile">9mobile</option>
                </select>
                <select name="" id="vou">
                    <option value="Select Amount">Select Amount</option>
                    <option value="100">100</option>

                    <option value="500">500</option>

                </select>
                <div  class="genPin">

                    <input type="number" id="vou" placeholder="click gen to generate Pin">
                    <button class="btn btn-primary" onclick="GenPin()">Gen</button>
                </div>
                <div>
                    <button class="btn btn-success" onclick="Push()">PUSH</button>
                </div>
            </section>
        </main>
        <main id="vouMain">
            <table id="table">
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Pin</th>
                    <th>isLoaded</th>
                </tr>
            </table>
        </main>
        <main id="contactsMain">
            <table id="contactTable">
